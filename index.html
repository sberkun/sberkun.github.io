<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Berkun</title>
    <style>
        :root {
            --bg-color: #1e2329;
            --text-color: #adbac7;
            --secondary-text-color: #757575;
        }
        body, html {
          height: 100%;
          margin: 0;
          overflow: hidden;
        }
        #outer {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 5vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: auto;
        }
        #inner {
            display: block;
            max-width: min(80vw, 80vh);
        }
        #inp-wrapper {
            display: block;
            margin-bottom: 20vh;
        }
        #inp-inner-wrapper {
            border-bottom: 0.3vh solid;
        }
        #inp {
            font-size: inherit;
            border: none;
            background-color: inherit;
            color: inherit;
            max-width: 80vw;
        }
        #inp:focus-visible {
            outline: none;
        }
        ::placeholder {
            color: var(--secondary-text-color);
        }
        a {
            color: inherit;
        }
        #footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 1vh;
            text-align: center;
            background-color: inherit;
            font-size: 2vh;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div style="margin: auto;"></div>
        <div id="inner">
            Hi! My name is Samuel Berkun.
        </div>
        <div id="inp-wrapper">
            <form id="inpform" autocomplete="off">
                <span id="inp-inner-wrapper">&gt;&nbsp;<input type="text" name="inp" id="inp" placeholder="Type something"/></span>
            </form>
        </div>
        <div style="margin: auto;"></div>
        <div id="footer">
            <a href="/">home</a>
            &#9679;
            <a href="/about.html">about</a>
            &#9679;
            <a href="/projects.html">projects</a>
            &#9679;
            <a href="/" id="color-mode-btn">light mode</a>
        </div>
    </div>
    <script src="content.js"></script>
</body>
</html>
